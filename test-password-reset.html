<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .error { color: red; margin-top: 10px; padding: 10px; background: #ffe6e6; border-radius: 4px; }
        .success { color: green; margin-top: 10px; padding: 10px; background: #e6ffe6; border-radius: 4px; }
        .debug { background: #f8f9fa; padding: 10px; border-radius: 4px; margin-top: 10px; font-family: monospace; font-size: 12px; }
        .config { background: #e3f2fd; padding: 10px; border-radius: 4px; margin-bottom: 20px; }
        .section { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Password Reset & Affiliate Form Test</h1>
    
    <div class="config">
        <h3>Configuration Status</h3>
        <p><strong>Supabase URL:</strong> <span id="url-status">Checking...</span></p>
        <p><strong>API Key:</strong> <span id="key-status">Checking...</span></p>
        <p><strong>Connection:</strong> <span id="connection-status">Testing...</span></p>
    </div>
    
    <!-- Password Reset Test Section -->
    <div class="section">
        <h2>Password Reset Test</h2>
        <p>Test the password reset functionality by sending a reset email.</p>
        
        <form id="resetForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" value="test@example.com" required>
            </div>
            <button type="submit" id="resetBtn">Send Password Reset Email</button>
        </form>
        
        <div id="resetResult"></div>
    </div>
    
    <!-- Affiliate Form Test Section -->
    <div class="section">
        <h2>Affiliate Form Test</h2>
        <p>Test the affiliate signup form submission.</p>
        
        <form id="affiliateForm">
            <div class="form-group">
                <label>First Name *</label>
                <input type="text" name="firstName" value="Test" required>
            </div>
            
            <div class="form-group">
                <label>Last Name *</label>
                <input type="text" name="lastName" value="User" required>
            </div>
            
            <div class="form-group">
                <label>Email *</label>
                <input type="email" name="email" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label>Password *</label>
                <input type="password" name="password" value="testpass123" required>
            </div>
            
            <div class="form-group">
                <label>Website *</label>
                <input type="url" name="website" value="https://test.com" required>
            </div>
            
            <div class="form-group">
                <label>Promotion Plan *</label>
                <textarea name="promotionPlan" required>I will promote WagYu through social media and my blog</textarea>
            </div>
            
            <div class="form-group">
                <label>Additional Info *</label>
                <textarea name="additionalInfo" required>This is a test application for verification</textarea>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="emailNotifications" checked> Email Notifications *
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="termsAndConditions" checked> Terms and Conditions *
                </label>
            </div>
            
            <button type="submit" id="affiliateBtn">Submit Affiliate Application</button>
        </form>
        
        <div id="affiliateResult"></div>
    </div>
    
    <div id="debug"></div>

    <script>
        // Configuration - Replace with your actual Supabase credentials
        const supabaseUrl = 'https://nlctxawkutljeimvjacp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sY3R4YXdra3V0bGplaW12amFjcCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzM0NzQ0NzQ3LCJleHAiOjIwNTAzMjA3NDd9.8QZQZQZQZQZQZQZQZQZQZQZQZQZQZQZQZQZQZQZQ';
        
        // Update status indicators
        document.getElementById('url-status').textContent = supabaseUrl ? 'Configured' : 'Not configured';
        document.getElementById('key-status').textContent = supabaseKey ? 'Configured' : 'Not configured';
        
        if (!supabaseUrl || !supabaseKey) {
            document.getElementById('debug').innerHTML = '<div class="error">Please configure your Supabase credentials</div>';
            return;
        }
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Test connection
        async function testConnection() {
            try {
                const { data, error } = await supabase
                    .from('affiliate_applications')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    document.getElementById('connection-status').textContent = 'Failed: ' + error.message;
                    document.getElementById('connection-status').style.color = 'red';
                } else {
                    document.getElementById('connection-status').textContent = 'Connected';
                    document.getElementById('connection-status').style.color = 'green';
                }
            } catch (err) {
                document.getElementById('connection-status').textContent = 'Error: ' + err.message;
                document.getElementById('connection-status').style.color = 'red';
            }
        }
        
        // Run connection test
        testConnection();
        
        // Password Reset Form Handler
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const email = formData.get('email');
            
            const resetBtn = document.getElementById('resetBtn');
            const resultDiv = document.getElementById('resetResult');
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Sending...';
            
            try {
                console.log('Sending password reset email to:', email);
                
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/auth/callback?type=recovery`,
                });
                
                if (error) {
                    console.error('Password reset error:', error);
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> ${error.message}<br>
                            <strong>Details:</strong> ${error.details || 'None'}<br>
                            <strong>Hint:</strong> ${error.hint || 'None'}
                        </div>
                    `;
                } else {
                    console.log('Password reset email sent successfully');
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>Success!</strong> Password reset email sent to ${email}<br>
                            <strong>Note:</strong> Check your email for the reset link. The link will redirect to the auth callback page.
                        </div>
                    `;
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Unexpected error:</strong> ${err.message}
                    </div>
                `;
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Password Reset Email';
            }
        });
        
        // Affiliate Form Handler
        document.getElementById('affiliateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Convert checkboxes to boolean
            data.emailNotifications = formData.has('emailNotifications');
            data.termsAndConditions = formData.has('termsAndConditions');
            data.status = 'pending';
            
            // Add empty fields for social media URLs
            data.country = 'US';
            data.companyName = '';
            data.instagramUrl = '';
            data.facebookUrl = '';
            data.youtubeUrl = '';
            data.twitterUrl = '';
            data.linkedinUrl = '';
            data.twitchUrl = '';
            data.tiktokUrl = '';
            
            const affiliateBtn = document.getElementById('affiliateBtn');
            const resultDiv = document.getElementById('affiliateResult');
            
            affiliateBtn.disabled = true;
            affiliateBtn.textContent = 'Submitting...';
            
            console.log('Submitting affiliate data:', data);
            
            try {
                // First check for existing application
                console.log('Checking for existing application...');
                const { data: existingApplication, error: checkError } = await supabase
                    .from('affiliate_applications')
                    .select('id, status')
                    .eq('email', data.email)
                    .single();
                
                if (checkError && checkError.code !== 'PGRST116') {
                    console.error('Error checking existing application:', checkError);
                    throw new Error('Failed to check existing application: ' + checkError.message);
                }
                
                if (existingApplication) {
                    throw new Error('Application already exists with status: ' + existingApplication.status);
                }
                
                console.log('No existing application found, proceeding with insert...');
                
                // Insert new application
                const { data: result, error } = await supabase
                    .from('affiliate_applications')
                    .insert([data])
                    .select();
                
                if (error) {
                    console.error('Error:', error);
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> ${error.message}<br>
                            <strong>Details:</strong> ${error.details || 'None'}<br>
                            <strong>Hint:</strong> ${error.hint || 'None'}<br>
                            <strong>Code:</strong> ${error.code || 'None'}
                        </div>
                    `;
                } else {
                    console.log('Success:', result);
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>Success!</strong> Application submitted successfully.<br>
                            <strong>Application ID:</strong> ${result[0].id}<br>
                            <strong>Status:</strong> ${result[0].status}
                        </div>
                    `;
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Unexpected error:</strong> ${err.message}
                    </div>
                `;
            } finally {
                affiliateBtn.disabled = false;
                affiliateBtn.textContent = 'Submit Affiliate Application';
            }
        });
    </script>
</body>
</html>
