version: '3.8'

services:
  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    container_name: wagyu_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL with TimescaleDB for market data
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: wagyu_timescaledb
    environment:
      POSTGRES_DB: wagyu_market_data
      POSTGRES_USER: wagyu_user
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./scripts/setup-timescaledb.sql:/docker-entrypoint-initdb.d/setup-timescaledb.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wagyu_user -d wagyu_market_data"]
      interval: 30s
      timeout: 10s
      retries: 3

  # LEAN Backtest Service
  lean_service:
    build:
      context: ./lean-service
      dockerfile: Dockerfile
    container_name: wagyu_lean_service
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TIMESCALE_URL=postgresql://wagyu_user:${TIMESCALE_PASSWORD:-secure_password}@timescaledb:5432/wagyu_market_data
      - LEAN_DATA_PATH=/lean/data
      - LEAN_RESULTS_PATH=/lean/results
      - MAX_CONTAINERS=10
      - CONTAINER_TIMEOUT=3600
    volumes:
      - lean_data:/lean/data
      - lean_results:/lean/results
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Data Service for market data integration
  data_service:
    build:
      context: ./data-service
      dockerfile: Dockerfile
    container_name: wagyu_data_service
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TIMESCALE_URL=postgresql://wagyu_user:${TIMESCALE_PASSWORD:-secure_password}@timescaledb:5432/wagyu_market_data
      - SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET=${BINANCE_SECRET}
      - COINBASE_API_KEY=${COINBASE_API_KEY}
      - COINBASE_SECRET=${COINBASE_SECRET}
      - KRAKEN_API_KEY=${KRAKEN_API_KEY}
      - KRAKEN_SECRET=${KRAKEN_SECRET}
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Job Queue Worker
  job_worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: wagyu_job_worker
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - LEAN_SERVICE_URL=http://lean_service:8000
      - DATA_SERVICE_URL=http://data_service:8001
      - WORKER_ID=worker_1
      - WORKER_TYPE=backtest
      - MAX_JOBS=5
    depends_on:
      redis:
        condition: service_healthy
      lean_service:
        condition: service_healthy
      data_service:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 3

  # WebSocket Service
  websocket_service:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: wagyu_websocket_service
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=8002
    ports:
      - "8002:8002"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: wagyu_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: wagyu_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: wagyu_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - lean_service
      - data_service
      - websocket_service
    restart: unless-stopped

  # Market Data Collector (optional)
  market_data_collector:
    build:
      context: ./market-data-collector
      dockerfile: Dockerfile
    container_name: wagyu_market_data_collector
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TIMESCALE_URL=postgresql://wagyu_user:${TIMESCALE_PASSWORD:-secure_password}@timescaledb:5432/wagyu_market_data
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET=${BINANCE_SECRET}
      - COLLECTION_INTERVAL=60
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - data-collection

  # Strategy Marketplace Service
  marketplace_service:
    build:
      context: ./marketplace-service
      dockerfile: Dockerfile
    container_name: wagyu_marketplace_service
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    ports:
      - "8003:8003"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Auto-scaling Manager
  autoscaler:
    build:
      context: ./autoscaler
      dockerfile: Dockerfile
    container_name: wagyu_autoscaler
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DOCKER_HOST=unix:///var/run/docker.sock
      - MIN_WORKERS=2
      - MAX_WORKERS=10
      - SCALE_UP_THRESHOLD=0.8
      - SCALE_DOWN_THRESHOLD=0.2
      - SCALE_COOLDOWN=300
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  timescaledb_data:
    driver: local
  lean_data:
    driver: local
  lean_results:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  default:
    name: wagyu_network
    driver: bridge
