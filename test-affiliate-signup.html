<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Affiliate Signup</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test Affiliate Signup</h1>
    <div id="error" class="error" style="display: none;"></div>
    <div id="success" class="success" style="display: none;"></div>
    
    <form id="affiliateForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" required>
        </div>
        
        <div class="form-group">
            <label for="promotionPlan">Promotion Plan:</label>
            <textarea id="promotionPlan" name="promotionPlan" required></textarea>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="emailAgreement" name="emailAgreement" required>
                I agree to receive email notifications
            </label>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
                I agree to the terms and conditions
            </label>
        </div>
        
        <button type="submit">Submit Application</button>
    </form>

    <script>
        document.getElementById('affiliateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Add checkboxes
            data.emailAgreement = document.getElementById('emailAgreement').checked;
            data.termsAgreement = document.getElementById('termsAgreement').checked;
            
            try {
                const response = await fetch('/api/affiliate-signup-public', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('success').textContent = 'Application submitted successfully!';
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                } else {
                    document.getElementById('error').textContent = result.error || 'Failed to submit application';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('success').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Error: ' + error.message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('success').style.display = 'none';
            }
        });
    </script>
</body>
</html>
